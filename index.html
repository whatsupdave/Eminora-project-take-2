<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CUSTOM SCSS -->
    <link rel="stylesheet" href="main.css">
    <!-- CUSTOM CSS WITHOUT SASS -->
    <link rel="stylesheet" href="main-withoutSass.css">
    <title>Pagrindinis puslapis</title>
</head>
<body>
    <!-- header section -->
    <section>
        <div class="container bg-warning">
            <!-- logotipas -->
            <div class="row p-1">
              <div class="col">
                <a class="navbar-brand" href="#">
                    <img src="/public/img/login-logo.png" alt="eminora-logo" width="150" height="80">
                  </a>
              </div>
              <!-- navigacijos tekstas -->
              <div class="col align-self-center">
                <nav class="nav justify-content-end">
                    <a class="nav-link active" aria-current="true" href="#">Apie mus</a>
                    <a class="nav-link" href="#">Paslaugos</a>
                    <a class="nav-link" href="#">Klientai</a>
                    <a class="nav-link" href="#">Kontaktai</a>
                </nav>
              </div>

            </div>
          </div>
    </section>
    
    <!-- middle section -->
    <section>
      <div class="container">
        <div class="row">
          <!-- tekstas -->
          <div class="col d-flex align-items-center justify-content-center bg-primary">
            <p class="text-left text-uppercase">buhalterines paslaugos <br> viska cia darom <br> viska cia varom beleka <br> ribu jokiu is vis</p>
          </div>
          <!-- carousel -->
          <div class="col-7 p-0">
            <div id="middle-section-carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/public/img/carousel-test-1.jpg" class="d-block w-100" alt="carousel-test-1">
                </div>
                <div class="carousel-item">
                  <img src="/public/img/carousel-test-2.jpg" class="d-block w-100" alt="carousel-test-2">
                </div>
                <div class="carousel-item">
                  <img src="/public/img/carousel-test-3.jpg" class="d-block w-100" alt="carousel-test-3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
